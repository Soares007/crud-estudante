<app-estudante-form [student]="student" (saveEvent)="onSaveEvent($event)" (cleanEvent)="onCleanEvent()"></app-estudante-form>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">RM</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">CPF</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of estudantes">
      <th scope="row">{{estudante.id}}</th>
      <td>{{estudante.name}}</td>
      <td>{{estudante.email}}</td>
      <td>{{estudante.telefone}}</td>
      <td>{{estudante.cpf}}</td>
      <td>
        <button class="btn btn-primary me-2" (click)="edit(estudante)">Editar</button>
        <button class="btn btn-danger" (click)="delete(estudante)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
